<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Additional CSS styling */
        fieldset {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
        </fieldset>

        <fieldset>
            <legend>Educational Information:</legend>
            <label for="school">School/University:</label>
            <input type="text" id="school" name="school" required><br>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required><br>

            <label for="year">Year of Study:</label>
            <input type="number" id="year" name="year" min="1" max="6" required><br>
        </fieldset>

        <fieldset>
            <legend>Address:</legend>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="12345" required><br>
        </fieldset>

        <fieldset>
            <legend>Interests:</legend>
            <label for="interests">Interests (select multiple):</label><br>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label><br>
        </fieldset>

        <input type="submit" value="Register">
    </form>
</body>
</html>
